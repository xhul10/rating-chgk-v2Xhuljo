      string: '[{"id":12153,"idtournament":7798,"type":"A","issuedAt":"2022-03-20T13:43:26+03:00","status":"D","appeal":"\"Какая
        дата была на этом лично вручаемом знаке?\"\rОтвет: 20 июня (1944 года). \r\rДа,
        в пакете у ведущего в авторском ответе стоит именно 20 июНя (и это не ошибка
        ведущего!), хотя на награде, о которой идет речь, стоит 20 июЛя - день покушения
        на Гитлера и начала операции Валькирия.\r\rМы признаем, что на один день ошиблись
        при попытке вспомнить точную дату покушения на Гитлера. Но авторы-то ошиблись
        на 30 дней.\r\rМы проявляем добрую волю и не требуем снять этот вопрос в связи
        с явной опечаткой в пакете. Но мы просим проявить добрую волю и зачесть ответ,
        который всяко соответствует истине в разы лучше авторского.","comment":"Неверно
